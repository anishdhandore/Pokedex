<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="/static/css/search.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
      <div class="container">
        <a href="#" class="navbar-brand">Search Your Pokemon</a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/search/" class="nav-link active">Dogopedia</a>
            </li>
            <li class="nav-item">
              <a href="/adopt/" class="nav-link">Adopt&Rescue</a>
            </li>
            <li class="nav-item">
              <a href="/help/" class="nav-link">Emergency Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center mt-3">
      <h1 class="display-1">Search your Pokemon here...</h1>
    </div>
    <form method="POST" action="/search/">
      <div class="container">
        <div class="row mx-5 mt-3" style="padding-left: 50px; padding-right: 50px;padding-top: 50px;">
            <input type="post" class="form-control" name="breed" placeholder="Eg. Labrador Retriever" aria-label="default input example">
        </div>
          
        </div>
      </div>
      <br />
      <div class="container text-center">
        <button type="submit" class="btn btn-primary">Confirm identity</button>
      </div>
      <div class="container">
        <h1 class="lead text-center mt-5">
          <br>{{alert}}

          <div class="container text-center">
              <p class="text-center mb-5" style="font-size: 50px;">
                {{breed}}
              </p>
              <div class="row">
                <div class="col-sm-6">
                  <img src={{image1}}>
                </div>
                <div class="col-sm-6">
                  <img src={{image2}}>
                </div>
              </div>
          </div>
          
          <h2 class="fw-bold lead">{{statement1}}</h2>
          
          <p class="lh-base lead">
          {{backg_info}}<br>
          </p>
          
          <h2 class="fw-bold lead">{{statement2}}</h2>
          
          <p class="lh-base lead">
          {{wiki_info}}<br>
          {{fact1}}<br>
          {{fact2}}<br>
        </p>
        </h1>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>
  </body>
</html>
